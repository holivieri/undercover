name: undercover_mobile
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.23.0+1
  font_awesome_flutter: ^9.2.0
  get: ^4.3.8
  http: ^0.13.4
  provider: ^6.0.1
  shared_preferences: ^2.0.9

  

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons: 
  android: "launcher_icon" 
  ios: true 
  image_path: "assets/images/Logo_small.png" 
  adaptive_icon_background: "assets/images/Logo_small.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/Logo_small.png
